<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="José Ricardo Muñoz">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <link rel="stylesheet" href="ASSETS/CSS/STYLE.CSS">
    <title>Notas Finales</title>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
        <h1 class="text-center">Notas Finales</h1> 
        <div>
           <img src="ASSETS/IMG/logo desafiolatam.png" alt="Logotipo de la Empresa" width="150px">
        </div>
     </div>
    <dl class="row">
        <dt class="col-3">Nombre:</dt>
        <dd class="col-9">José Muñoz</dd>
        <dt class="col-3">Carrera:</dt>
        <dd class="col-9">Desarrollo Web</dd>
        <dt class="col-3">Año:</dt>
        <dd class="col-9">2024</dd>
    </dl>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Ramo</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Promedio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>HTML</th>
                <td id="nota01html"></td>
                <td id="nota02html"></td>
                <td id="nota03html"></td>
                <td id="promediohtml"></td>
            </tr>
            <tr>
                <th>Css</th>
                <td id="nota01css"></td>
                <td id="nota02css"></td>
                <td id="nota03css"></td>
                <td id="promediocss"></td>
            </tr>
            <tr>
                <th>JavasScript</th>
                <td id="nota01js"></td>
                <td id="nota02js"></td>
                <td id="nota03js"></td>
                <td id="promediojs"></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="ASSETS/JS/SCRIPT.JS"></script>
</body>
</html>
